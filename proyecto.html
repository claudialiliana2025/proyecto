<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/Proyecto/proyecto.css" />
  </head>

  <body>
    <!-- Encabezado navbar-->

    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #ff4d4d"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#"> üêæ Pet free </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Parte central encabezado-->
        <div class="formulario">
          <div class="search-box" style="width: 600px">
            <input
              class="cuadrobusqueda"
              type="text"
              placeholder="Elige un producto"
              style="width: 400px"
            />
            <button><i class="bi bi-search"></i></button>
          </div>
        </div>

        <!-- Encabenzado icones parte deerecha-->
        <div class="barra-contacto">
          <span><strong>Ll√°mamos</strong> 3153094815</span>
          <div class="iconos-redes">
            <a href="#"><i class="bi bi-youtube"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
          </div>
        </div>

        <div class="collapse navbar-collapse" id="navbarLaika">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- carousel de imagenes -->
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/Proyecto/imagenes/Captura de pantalla 2025-06-08 200857.jpg"
            class="d-block w-100"
            style="height: 350px; object-fit: cover"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/Proyecto/imagenes/Captura de pantalla 2025-06-08 201355.jpg"
            class="d-block w-100"
            style="height: 350px; object-fit: cover"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/Proyecto/imagenes/Captura de pantalla 2025-06-08 202633.jpg"
            class="d-block w-100 H-50"
            style="height: 350px; object-fit: cover"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
